      uses: actions/checkout@master

    - name: 'Set up Python'
      uses: actions/setup-python@v1
      with:
        python-version: 3.7

    - name: Getting Img Info
      run: |
        pip install requests
        pip install lxml
        pip install pymysql
        pwd
        python index.py 御坂美琴
